<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games 2</title>
    <link rel="stylesheet" href="games2.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Waktu tersisa: </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Kesalahan: </p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM: </p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM: </p>
                        <span><b>0</b></span>
                    </li>
                </ul>
                <button>Coba lagi</button>
            </div>
        </div>
    </div>

    <script src="paragraf.js"></script>
    <script src="games2.js"></script>

</body>
</html>
